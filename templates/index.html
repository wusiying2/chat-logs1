<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天记录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>聊天记录</h1>
    <table>
        <thead>
            <tr>
                <th>时间</th>
                <th>用户ID</th>
                <th>消息内容</th>
            </tr>
        </thead>
        <tbody>
            {% for message in messages %}
                <tr>
                    <td>{{ message[3] }}</td>
                    <td>{{ message[1] }}</td>
                    <td>{{ message[2] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <form method="POST" action="/search">
        <input type="text" name="query" placeholder="搜索消息内容" required>
        <button type="submit">搜索</button>
    </form>
</body>
</html>
